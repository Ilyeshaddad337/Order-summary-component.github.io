<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <title>Order Summary Component</title>
</head>
<body>
    <div class="card">
        <div class="card-head">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="card-body">
            <div class="desc">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="log">
                    <img src="images/icon-music.svg" alt="Music">
                    <div class="ann">
                        <h4>Annual Plan</h4>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="btns">
                <button class="paybtn">Proceed to Payment</button>
                <button class="cancelbtn">Cancel Order</button>
            </div>
            <span class="credits">By IlyesHaddad</span>
        </div>

    </div>
</body>
</html>
